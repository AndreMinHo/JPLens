<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPLens - Japanese Text Analysis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JPLens</h1>
            <p>Upload an image containing Japanese text to extract and analyze its meaning</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="imageInput" name="image" accept="image/*" required>
                        <label for="imageInput" class="file-label">
                            <span class="file-text">Choose an image...</span>
                        </label>
                    </div>
                    <button type="submit" id="analyzeBtn">Analyze Image</button>
                </form>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="results" class="results" style="display: none;">
                <h2>Analysis Results</h2>

                <div class="result-section">
                    <h3>OCR Text</h3>
                    <div id="ocrText" class="ocr-text"></div>
                    <div id="confidence" class="confidence"></div>
                </div>

                <div class="result-section">
                    <h3>Basic Translation</h3>
                    <div id="basicTranslation" class="translation"></div>
                </div>

                <div class="result-section">
                    <h3>AI-Enhanced Analysis</h3>
                    <div id="aiAnalysis" class="ai-analysis"></div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
